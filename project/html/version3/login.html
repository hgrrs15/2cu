<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>2CU - log in or sign up</title>
  <meta property="og:site_name" content="2CU">
  <meta property="og:url" content="https://www.2cu.com/">
  <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

	<script src="scripts.js" type="text/javascript">
	</script>			

</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Hello people.</h1>
		<p>We would like to CU meet new friends and experience a very safe social environment.</p>
		<span>
			<p>login with social media</p>
			<a href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook</a>
			<a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
		</span>
		</div>
	</div>
	
	
		<div class="right">
		<h5>Login</h5>
		<p>Don't have an account? <a href="signup.html">Create Your Account</a> it takes less than a minute.</p>
		<div class="inputs">
			<input id="username" type="text" placeholder="user name">
			<br>
			<input id="password" type="password" placeholder="password">
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>
		<br>
		<div class="accept">
			<button id="login" onclick="login()">Login</button>
		</div>
	</div>
	
</div>
  
</body>
</html>
