<!DOCTYPE html>
<html>
<head>
    <title>2CU - Chat</title>
    <link rel="stylesheet" href="./ChatStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</head>

<!--Coded-->
<body>
    <header>
		<nav class="navbar">
			<div class="container">
				<div class="logo">
					<a href="mainpage.html">
					<img src="logo.png" alt="Website Logo" width="100" height="100">
					</a>
				</div>
            </header>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="owen.jpg"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                             
                            <h1 class="NameDisplayer"><span id="DisplayName"></span></h1> 
                            <p>1 Message</p>
                        </div>
                        <div class="video_cam">
                            <span><i class="fas fa-video"></i></span>
                            <span><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu">
                        <ul>
                            <li><i class="fas fa-user-circle"></i> View profile</li>
                            <li><i class="fas fa-users"></i> Add to close friends</li>
                            <li><i class="fas fa-plus"></i> Add to group</li>
                            <li><i class="fas fa-ban"></i> Block</li>
                        </ul>
                    </div>
                </div>
                <div  id="ChatBox">
                    <div class="d-flex justify-content-start mb-4" id="fromDiv">
                        <div class="img_cont_msg">
                             <img src="owen.jpg"\n +
                                 class="rounded-circle user_img_msg">
                        </div>
                         <div class="msg_cotainer" >
                         
                            <span class="msg_time">Please like my new pic! :))</span>
                         </div>
                     </div>
                <div class="card-body msg_card_body" id="bodyContent">


                </div>
            </div>
            </div>
                <div class="card-footer">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                        </div>
                        <textarea name="message" id="message" class="form-control type_msg"
                                  placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <button id="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</header>
</body>
</html>

<script>
    $(document).ready(function () {
        $('#action_menu_btn').click(function () {
            $('.action_menu').toggle();
        });
    });
</script>

<script type="module">
    
    var myName = "Woomin";
    var receiverName = "Owen Fry";
    
    document.getElementById("DisplayName").innerHTML = receiverName;

    submit.addEventListener('click', (e) => {
        var message = document.getElementById('message').value;
        
        var divData = '<div class="d-flex justify-content-end mb-4">\n' +
                '                        <div class="msg_cotainer_send" id="sendDiv">\n' +
                '                            '+message+'' +
                '                          <span class="msg_time_send"> Sent</span>\n' +
                '                        </div>\n' +
                '                        <div class="img_cont_msg">\n' +
                '                            <img src="woomin.jpeg"\n' +
                '                                 class="rounded-circle user_img_msg">\n' +
                '                        </div>\n' +
                '                    </div>';
            var d1 = document.getElementById('bodyContent');
            d1.insertAdjacentHTML('beforebegin', divData);
        document.getElementById('message').value = "";
        

    });
    </script>
