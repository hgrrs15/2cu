<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> 2CU - Profile Page</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="profile.css" />
  </head>

  <body>
    <nav>
      <div class="mock"></div>
      <div class="fixed">
        <div class="nav-content">
	  <a href="mainpage.html">
          <img class="logo" alt="logo" src="logo.png" />
	  </a>
        </div>
      </div>
    </nav>
    <main>
      <header>
        <div class="header-wrap">
          <div class="profile-pic">
            <img src="woomin.jpeg" alt="profile-pic" />
          </div>
          <div class="profile-info">
            <div class="title row">
              <h2>Wimin</h2>
              <button class="primary">Edit Profile</button>
            </div>
            <div class="desktop-only">
              <div class="details row">
                <ul>
                  <li><span>3</span> posts</li>
                  <li><span>604</span> followers</li>
                  <li><span>143</span> following</li>
                </ul>
              </div>
              <div class="descriptions row last">
                <h1>Lee Wimin</h1>
                <span>
                  When it comes to cybersecurity, you're only safe as the people around you. 
		</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="desktop-only">
        <div class="tabs">
          <div class="tab-item" style="margin-right: 60px;">
            <svg
              aria-label="Posts"
              class="_8-yf5"
              fill="#8e8e8e"
              height="12"
              viewBox="0 0 48 48"
              width="12"
            > 
            </svg>
          </div>
        </div>
      </div>
 

      <div class="gallery">
        <div class="gallery-item">
          <img alt="gallery-post" src="korea.jpg" />
          <span class="media-icon"></span>
        </div>
        <div class="gallery-item">
          <img alt="gallery-post" src="ku.jpeg" />
          <span class="media-icon"></span>
        </div>
        <div class="gallery-item">
          <img alt="gallery-post" src="jeju.jpeg" />
          <span class="media-icon"></span>
        </div>
      </div>
    </main>
  </body>
</html>
